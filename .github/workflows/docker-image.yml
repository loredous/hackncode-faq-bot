name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
     BuildNum: $(date +%s)

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag loredous/faqbot:$BuildNum --tag loredous/faqbot:dev-latest
        docker push loredous/faqbot:$BuildNum
